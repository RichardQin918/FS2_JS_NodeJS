<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body >
    <img class="bg" src="evening.jpeg">
    <div id="evening" class="container" >
        <form>
          <div class="form-group row">
            <label for="things" class="col-sm-2 col-form-label">What is your plan ?</label>
            <div class="col-sm-10">
              <input style="background-color: white; border: unset; opacity: 70%; padding: 5px 10px; border-radius: 5px" type="text" class="form-control-plaintext" id="things" placeholder="evening snacks">
            </div>
          </div>
          <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">At ?</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="time" value="19:30">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6" style="text-align: center;">
                <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
            <div class="col-sm-6" style="text-align: center;">
              <button type="button" class="btn btn-primary back" >Back</button>
            </div>
          </div>
        </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/myScript.js"></script>
</body>

</html>
